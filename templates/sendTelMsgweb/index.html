{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="{% static 'sendTelMsgweb/js/jquery-1.12.4.min.js' %}"></script>
</head>
<body>
	<div>阁下何不乘风起 , 扶摇直上九万里 !</div>
	<input type="text" value="请输入手机号" name="phoneNum" style="color:grey">
	<button type="submit" onclick="" name="geyVerifyBt">获取验证码</button>
	<script type="text/javascript">
		
		// 手机号码输入框获取焦点事件时,触发的事件
		$("input[name=phoneNum]").focus(function() {
			$(this).val("")

		});

		// 手机号码输入框失去焦点事件时,触发的事件
		$("input[name=phoneNum]").blur(function() {
			var value = $(this).val()

			// 判断值是否符合手机格式
			

			// 判断保留的值
			if(value == ""){
				$(this).val("请输入手机号")
			}else{
				$(this).val(value)
				$(this).css("color", "red")
			}

		});

		// 点击获取手机验证码时,触发的事件
		$("button[name=geyVerifyBt]").bind('click', function() {
			var self = this;
			var userPhoneEl = $("input[name=phoneNum]");
			var userPhone = userPhoneEl.val()

			// 判断手机号码格式是否正确
			if (userPhone == ""){
				alert("请填写号码!")
				return;
			// }else if(userPhone == "请输入手机号")){
			// 	alert("请输入正确的手机号码")
			}else{
				alert("请确认输入的手机号码"+userPhone)
			}

		});

	</script>
</body>
</html>
